<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container">
	<h1>Needleman-Wunsch Algorithm</h1>

	<p>
		The Needleman-Wunsch algorithm is utilized to perform a global alignment on two sequences.  In this project, this algorithm was used to align two nucleotide sequences.
	</p>
		<h2>String Inputs</h2>
	<table>
		<thead></thead>
		<tbody>
			<tr>
				<td><label>String1</label></td>
				<td><input id="string1"/></td>
			</tr>
			<tr>
				<td><label>String2</label></td>
				<td><input id="string2"/></td>
			</tr>
			<tr>
				<td><label>Match Reward</label></td>
				<td><input id="match_reward" value="1"></td>
			</tr>
			<tr>
				<td><label>Gap Penalty</label></td>
				<td><input id="gap_penalty" value="-1"/></td>
			</tr>
			<tr>
				<td><label>Mismatch Penalty</label></td>
				<td><input id="mismatch_penalty" value="0"/></td>
			</tr>
		</tbody>
	</table>

	<div><button id="gogogo">Go!</button></div>
	<div><label for="example">Example</label><input type="checkbox" id="example"/></div>

	<div id="results">
		<h2>Results</h2>
		<p>No Results</p>
	</div>
</div>
<script type="text/javascript" src="nw.js"></script>
</body>


</html>
