<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="resources/bootstrap-3.1.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/style.css">
</head>

<body>

<div class="container">
	<h1>Needleman-Wunsch Algorithm</h1>

	<p>
		The Needleman-Wunsch algorithm is utilized to perform a global alignment on two sequences.  In this project, this algorithm was used to align two nucleotide sequences.
	</p>
		<h2>String Inputs</h2>
		
		
	<form class="form-horizontal" role="form" onsubmit="return false;">
		<div class="form-group">
			<label for="string1" class="col-sm-2 control-label">First Sequence</label>
			<div class="col-sm-10">
				<input class="form-control" id="string1" placeholder="First Sequence">
			</div>
		</div>
		<div class="form-group">
			<label for="string2" class="col-sm-2 control-label">Second Sequence</label>
			<div class="col-sm-10">
				<input class="form-control" id="string2" placeholder="Second Sequence">
			</div>
		</div>
	  
		<div class="form-group">
			<label for="match_reward" class="col-sm-2 control-label">Match Reward</label>
			<div class="col-sm-10">
				<input class="form-control" id="match_reward" placeholder="Match Reward" value="1">
			</div>
		</div>
		  
		<div class="form-group">
			<label for="gap_penalty" class="col-sm-2 control-label">Gap Penalty</label>
			<div class="col-sm-10">
				<input class="form-control" id="gap_penalty" placeholder="Gap Penalty" value="-1">
			</div>
		</div>
		
		<div class="form-group">
			<label for="mismatch_penalty" class="col-sm-2 control-label">Mismatch Penalty</label>
			<div class="col-sm-10">
				<input class="form-control" id="mismatch_penalty" placeholder="Mismatch Penalty" value="0">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" id="example"/> Example
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button id="gogogo" class="btn btn-default">GO!</button>
			</div>
		</div>
	</form>

	<h2>Alignment Results</h2>
	<div id="results">
		<p>No Results</p>
	</div>
</div>
<script type="text/javascript" src="resources/nw.js"></script>
</body>


</html>
